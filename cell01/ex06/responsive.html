<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            font-size: 5vw;
            width: 50%;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: rgba(22, 201, 75, 0.551);">
                Discovery
            </td>
            <td style="background-color: rgb(126, 117, 214);">
                Piscine
            </td>
        </tr>

    </table>
</body>
</html>
