<!DOCTYPE html>
<html lang="en">
<head>
    <title>Two Boxes Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid rgb(1, 1, 1);
            padding: 20px;
            text-align: left;
        }
        .table1 {
            background-color: rgba(22, 201, 75, 0.551);
        }
        .table2 {
            background-color: rgb(126, 117, 214);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="table1">First cell</td>
            <td class="table2">Second cell</td>
        </tr>
    </table>
</body>
</html>
